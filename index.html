<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="js/index.js" defer></script>
    <title>tienda de juegos</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Momo+Trust+Display&display=swap"
      rel="stylesheet"
    />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;400;600;700;900&display=swap" rel="stylesheet">

    <link rel="icon" type="image/png" href="http://localhost:3000/img/iconIndex.png">

  </head>
  <body>
    <header>
      <nav>
        <ul>
          <a href="index.html">
            <li>Productos</li>
          </a>
          <a href="carrito.html">
            <li>Carrito</li>
          </a>
        </ul>
      </nav>
    </header>

    <main>
      <h1>Tienda de Juegos</h1>
      <div id="contenedor-filtros">
        <div>
          <select name="categoria" id="catProducto" class="boton-filtro" required>
                <option value="todos">Todos</option>
                <option value="digital">Digital</option>
                <option value="fisico">Fisico</option>
          </select>
        </div>
        <div class="botones-ordenar">
            <button id="ordenar-por-nombre" class="boton-filtro">Ordenar por Nombre (A-Z)</button>
            <button id="ordenar-por-precio" class="boton-filtro">Ordenar por Precio (Menor a Mayor)</button>
        </div>
      </div>
      <button id="nextPagButton" onclick="pasarDePagina()">Siguiente Pagina</button>
      <button id="prevPagButton" onclick="volverPaginaAtras()">Anterior Pagina</button>

      <section id="contenedor-productos"></section>
    </main>
  </body>
</html>
