<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="js/index.js" defer></script>
    <title>tienda de juegos</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Momo+Trust+Display&display=swap"
      rel="stylesheet"
    />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;400;600;700;900&display=swap" rel="stylesheet">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <link rel="icon" type="image/png" href="http://localhost:3000/img/iconIndex.png">

  </head>
  <body>
    <header>
      <nav>
        <ul>
          <a href="index.html">
            <li>Productos</li>
          </a>
        </ul>
      </nav>
      <a href="carrito.html" id="link-carrito">
        <img src="http://localhost:3000/img/shopping-cart.svg" alt="" srcset="">
      </a>
    </header>

    <main>
      <img src="http://localhost:3000/img/logoConTexto.png" id="imagen-logo-texto" alt="logo">
      <div class="gamer-fixed-logo">
        <div class="gamer-info">
          <p>Creado por</p>
          <p>Tadeo VÃ¡zquez</p>
          <p>Emmanuel Martin</p>
        </div>
      </div>
      
      <h1 id="bienvenida"></h1>
      <div id="contenedor-filtros">
        <div>
          <select name="categoria" id="catProducto" class="boton-filtro" required>
                <option value="todos">Todos</option>
                <option value="digital">Digital</option>
                <option value="fisico">Fisico</option>
          </select>
        </div>
        <div class="botones-ordenar">
            <button id="ordenar-por-nombre" class="boton-filtro">Ordenar por Nombre (A-Z)</button>
            <button id="ordenar-por-precio" class="boton-filtro">Ordenar por Precio (Menor a Mayor)</button>
        </div>
      </div>
      
      <section id="contenedor-productos"></section>
      <div id="container-pag-buttons">
        <button id="prevPagButton" onclick="volverPaginaAtras()"><ion-icon name="arrow-back-circle-outline"></ion-icon></button>
        <span id="paginaActual">1</span>
        <button id="nextPagButton" onclick="pasarDePagina()"><ion-icon name="arrow-forward-circle-outline"></ion-icon></button>
      </div>
    </main>
  </body>
</html>
