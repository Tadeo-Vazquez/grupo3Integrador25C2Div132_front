    </header>

    <main>
        <h1>Listado productos</h1>
        
        <section id="contenedor-productos"></section>
    </main>

    <script>
        let contenedorProductos = document.getElementById("contenedor-productos");
        let url = "http://localhost:3000/productos"
        async function obtenerProductos(){
            try{
                let respuesta = await fetch(url)
                let data = await respuesta.json()
                let productos = data.payload;
                console.log(productos);
                mostrarProductos(productos)
            }catch(error){
                console.error(error)
            
            }
        } 

        function mostrarProductos(productos){
        let contenidoHTML = ""
        productos.forEach(p => {
            contenidoHTML += `  <div class="card-producto">
                                    <img src="https://nftcalendar.io/storage/uploads/2022/02/21/image-not-found_0221202211372462137974b6c1a.png" alt="" >
                                    <h3>${p.nombre}</h3>
                                    <p>${p.id}</p>
                                    <p>$ ${p.precio}</p>
                                </div>`
        })
        contenedorProductos.innerHTML = contenidoHTML
        }

        function init(){
            obtenerProductos()
        }
        init()
    </script>
</body>
