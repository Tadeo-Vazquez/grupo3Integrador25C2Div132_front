<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Momo+Trust+Display&display=swap" rel="stylesheet">

</head>
<body>
        <header>
        <nav>
            <ul>
                <a href="index.html">
                    <li>Ver</li>
                </a>
                <a href="consultar.html">
                    <li>Consultar id</li>
                </a>
                <a href="crear.html">
                    <li>Crear</li>
                </a>
                <a href="modificar.html">
                    <li>Modificar</li>
                </a>
                <a href="eliminar.html">
                    <li>Eliminar</li>
                </a>
            </ul>
        </nav>
    </header>

    <main>
        <h1>Crear producto</h1>
        <form id="altaProductos-form" style="display: flex; flex-direction: column;">
            <div>
            <label for="nombre">Nombre</label>
            <input type="text" name="nombre" id="nombre" class="inTransColor" required>
            </div>
            <div>
            <label for="imagenProdForm">Imagen</label>
            <input type="text" name="imagen" id="imagenProdForm" class="inTransColor" required>
            </div>
            <div>
            <label for="catProducto">Categoria</label>
            <select name="categoria" id="catProducto" class="inTransColor" required>
                <option value="digital">DIGITAL</option>
                <option value="fisico">FISICO</option>
            </select>
            </div>
            <div>
            <label for="precioProdForm">Precio</label>
            <input type="number" name="precio" id="precioProdForm" class="inTransColor" required>
            </div>
            <input type="submit" value="Crear producto" id="boton-creaProd">
        </form>
        <section id="cont-mensaje-creado">
        </section>
        <section id="contenedor-productos"></section>
    </main>

    <script>
        let url = `http://localhost:3000/api/productos`;
        let altaProductos_form = document.getElementById("altaProductos-form")
        let contMensajeCreado = document.getElementById("cont-mensaje-creado")
        altaProductos_form.addEventListener("submit", event => {
            event.preventDefault();
            let formData = new FormData(event.target);
            let data = Object.fromEntries(formData.entries())

            enviarProducto(data)
        })

        async function enviarProducto(data){
            console.table(data)
            try{
                let respuesta = await fetch(url, {
                    method:"POST",
                    headers:{
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify(data)
                }
                );
                console.log(respuesta);
                
                let resultado = await respuesta.json();
                console.log(resultado);
                
                if (respuesta.ok){
                    console.log(resultado.message);
                    contMensajeCreado.innerHTML = "<h1 id='prodCreado'>Producto Creado</h1>";
                    contMensajeCreado.style.display = "flex";
                    setTimeout(() => {
                        contMensajeCreado.style.display = "none";
                    }, 5000);
                }else{
                    console.error("Error al enviar los datos, ", resultado.message);
                    contMensajeCreado.innerHTML = "<h1 id='prodNoCreado'>Error: Producto no creado</h1>";
                    contMensajeCreado.style.display = "flex";
                    setTimeout(() => {
                        contMensajeCreado.style.display = "none";
                    }, 5000);
                }
            }catch(error){
                console.error("Error al enviar los datos: " , error)
                alert("Error al procesar la solicitud")
            }
        }
    </script>
</body>
</html>
