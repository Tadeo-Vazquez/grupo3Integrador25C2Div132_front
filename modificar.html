<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modificar</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Momo+Trust+Display&display=swap" rel="stylesheet">

</head>
<body>
        <header>
        <nav>
            <ul>
                <a href="index.html">
                    <li>Ver</li>
                </a>
                <a href="consultar.html">
                    <li>Consultar id</li>
                </a>
                <a href="crear.html">
                    <li>Crear</li>
                </a>
                <a href="modificar.html">
                    <li>Modificar</li>
                </a>
                <a href="eliminar.html">
                    <li>Eliminar</li>
                </a>
            </ul>
        </nav>
    </header>

    <main>
        <h1>Modificar producto por ID</h1>
        <form action="" id="getProductos-form">
            <label for="idProd">ID del producto</label>
            <input type="number" name="idProd" id="idProd" min="1">

            <input type="submit" value="Consultar">
        </form>
        <hr>
        <section id="contenedor-productos">
            <ul id="listadoProductos"></ul>
        </section>
    </main>

    <script>
        let contenedorProductos = document.getElementById("listadoProductos");
        let form = document.getElementById("getProductos-form")

        form.addEventListener("submit", async event => {
            event.preventDefault() // prevenimos el envio por defecto del form

            // parseamos a un objeto formdata la info del form
            let formData = new FormData(event.target);

            let data = Object.fromEntries(formData.entries());

            let idProducto = data.idProd;
            console.log(idProducto);
            
            try{
                let respuesta = await fetch(`http://localhost:3000/productos/${idProducto}`);
                let datos = await respuesta.json();
                let producto = datos.payload[0];    
                mostrarProducto(producto)
            }catch(error){
                console.error(error)
            
            }

        }
        )

        function mostrarProducto(p){
            let htmlProducto = `<li class="li-listados">
                                <img src="${p.img_url}" alt="${p.nombre}" class="img-listados">
                                <p>Id: ${p.id} &nbsp; Nombre: ${p.nombre}</p>
                                <strong>Precio: $${p.precio}</strong>
                                </li>`;
            contenedorProductos.innerHTML = htmlProducto

        }

        
    </script>
</body>
</html>
